<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    <title></title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="../index.html">HOME</a>
            </li>
        </ul>
    </nav>
    <div class="gameName">
        <h1>TIC TAC TOE</h1>
    </div>
    <div class="body">
        <section id="left">
            <p>Please insert your name below</p>
            <form onsubmit="return false">
                <label>Player 1
                <input type="text" id="player1" ><br />
                <label >Player 2
                <input type="text" id="player2"><br />
                <button id="submit" type="submit" onclick="getPlayerName()" >PLAY GAME!</button>
                </form>
                
        </section>
        <main id="mainSection" class="hide">
            <div id="row-1">
                <div id="pos1" onclick="changeLetter(this, 1, 1)"></div>
                <div id="pos2" onclick="changeLetter(this, 2, 2)"></div>
                <div id="pos3" onclick="changeLetter(this, 4, 3)"></div>
            </div>
            <div id="row-2">
                <div id="pos4" onclick="changeLetter(this, 8, 4)"></div>
                <div id="pos5" onclick="changeLetter(this, 16, 5)"></div>
                <div id="pos6" onclick="changeLetter(this, 32, 6)"></div>
            </div>
            <div id="row-3">
                <div id="pos7" onclick="changeLetter(this, 64,7)"></div>
                <div id="pos8" onclick="changeLetter(this, 128,8)"></div>
                <div id="pos9" onclick="changeLetter(this, 256,9)"></div>
            </div>
        </main>
        <section id="right">
            <div>
                <p class="par">Winnings</p>
                <div class="winnings">
                    <p id="tie" class="winP">Tie</p>
                    <p id="winTie">0</p>
                </div>
                <div class="winnings">
                    <p id="pl1" class="winP">Player 1</p>
                    <p id="winPL1">0</p>
                </div>
                <div class="winnings">
                    <p id="pl2" class="winP">Player 2</p>
                    <p id="winPL2">0</p>
                </div>
                <div class="winnings">
                    <button id="refresh" class="winP" onclick="clearBoard()">player </button>
                    
                </div>
            </div>
        </section>
        
    </div>
    <div id="playerTurn"><p>Enter your names and press the button to start the game!!</p></div>
</body>

</html>
