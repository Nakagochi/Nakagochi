<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tetris Div Images</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">

			<body>
			
				<div class="bigBox"></div>

					<div class="twoXtwo" id="square-position">

						<div class="yellow-top-right"></div>
						<div class="yellow-bottom-left"></div>
						<div class="yellow-bottom-right"></div>
					</div>
					<div class="oneXfour" id="line-position">
						<div class="light-blue"></div>
						<div class="light-blue"></div>
						<div class="light-blue"></div>
						<div class="light-blue"></div>

					</div>
					<div class="blueL-shape" id="blueL-position">

							<div class="blueL-box" ></div>
							<div class="blueL-box" ></div>
						</div >
						<div class="blueL-side" id="blue-side">
							<div class="blueL-box" id="sideBlueLeft"></div>
							<div class="blueL-box" id="sideBlueRight"></div>

							<div class="orangeL-box" id="sideOrangeRight"></div>
						</div>

					</div>

						</div>
					</div>

<div class="circle-spot"></div>
